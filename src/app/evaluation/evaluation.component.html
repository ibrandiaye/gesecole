<div id="page-content">
  <!-- Blank Header -->
  <div class="content-header">
      <div class="row">
          <div class="col-sm-6">
              <div class="header-section">
                  <h1>Page Title</h1>
              </div>
          </div>
          <div class="col-sm-6 hidden-xs">
              <div class="header-section">
                  <ul class="breadcrumb breadcrumb-top">
                      <li>Extra Pages</li>
                      <li><a href="">Blank</a></li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
  <!-- END Blank Header -->

  <!-- Get Started Block -->
  <div class="block full">
      <!-- Get Started Title -->
      <div class="block-title">
          <h2>Formulaire D'enregistrement d'une Evaluation</h2>
      </div>
      <form id="formId" (ngSubmit)="enregistrerEvaluation(formEvaluation)" class="p-5 grey-text" #formEvaluation="ngForm">
        <label class="col-md-3 control-label" for="date">Choisir la date</label>
        <div class="col-md-9">
            <div class="input-group">
                <span class="input-group-addon"><i class="gi gi-keyboard-wired"></i></span>
                <input type="date" id="date"  class="form-control" placeholder="Choisir la date" name="date" ngModel required>
            </div>
        </div>
        <label class="col-md-3 control-label" for="semestre">Choisir le semestre</label>
        <div class="col-md-9">
          <div class="input-group">
              <span class="input-group-addon"><i class="gi gi-ok_2"></i></span>
              <select chosen id="semestre" data-placeholder="Faites un choix.." class="form-control" name="semestre" ngModel required>
                <option value="semestre1">semestre1</option>
                <option value="semestre2">semestre2</option>
              </select>
            </div>
          </div>
        <label class="col-md-3 control-label" for="libelle">Saisir le libelle</label>
        <div class="col-md-9">
            <div class="input-group">
                <span class="input-group-addon"><i class="gi gi-database_plus"></i></span>
                <input type="text" id="libelle"  class="form-control" placeholder="libelle" name="libelle" ngModel required>
            </div>
        </div>
        <label class="col-md-3 control-label" for="professeur">Choisir le matiere</label>
        <div class="col-md-9">
            <div class="input-group">
                <span class="input-group-addon"><i class="gi gi-ok_2"></i></span>
                <select chosen id="matiere" data-placeholder="Faites un choix.." class="form-control" name="matiere" ngModel required>
                  <option *ngFor="let matiere of matieres" value="{{ matiere.code }}">{{ matiere.nom }}</option>
                </select>
            </div>
        </div>
        <label class="col-md-3 control-label" for="typeEvaluation">Choisir le typeEvaluations</label>
        <div class="col-md-9">
            <div class="input-group">
                <span class="input-group-addon"><i class="gi gi-ok_2"></i></span>
                <select chosen id="typeEvaluation" data-placeholder="Faites un choix.." class="form-control" name="typeEvaluation" ngModel required>
                  <option *ngFor="let typeEvaluation of typeEvaluations" value="{{ typeEvaluation.code }}">{{ typeEvaluation.nom }}</option>
                </select>
            </div>
        </div>
        <label class="col-md-3 control-label" for="classe">Choisir le classe</label>
        <div class="col-md-9">
          <div class="input-group">
              <span class="input-group-addon"><i class="gi gi-ok_2"></i></span>
              <select chosen id="classe" data-placeholder="Faites un choix.." class="form-control" name="classe" ngModel required>
                <option *ngFor="let classe of classes" value="{{ classe.code }}">{{ classe.nom }}</option>
              </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-rounded" [disabled]="formEvaluation.invalid" >Enregistrer<i class="fa fa-paper-plane-o ml-1"></i></button>
      </form>

  </div>


  <!-- END Page Content -->
</div>

        <!-- Load and execute javascript code used only in this page -->
        <script src="assets/js/pages/formsComponents.js"></script>
        <script>$(function(){ FormsComponents.init(); });</script>
