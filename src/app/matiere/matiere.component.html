<div id="page-content">
  <!-- Blank Header -->
  <div class="content-header">
      <div class="row">
          <div class="col-sm-6">
              <div class="header-section">
                  <h1>Page Title</h1>
              </div>
          </div>
          <div class="col-sm-6 hidden-xs">
              <div class="header-section">
                  <ul class="breadcrumb breadcrumb-top">
                      <li>Extra Pages</li>
                      <li><a href="">Blank</a></li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
  <!-- END Blank Header -->

  <!-- Get Started Block -->
  <div class="block full">
      <!-- Get Started Title -->
      <div class="block-title">
          <h2>Formulaire D'enregistrement d'une Matière</h2>
      </div>
      <form id=formId (ngSubmit)="enregistrerMatiere(formMatiere)" class="p-5 grey-text" #formMatiere="ngForm">
        <label class="col-md-3 control-label" for="nom">Saisir le nom de la matière</label>
        <div class="col-md-9">
            <div class="input-group">
                <span class="input-group-addon"><i class="gi gi-keyboard-wired"></i></span>
                <input type="text" id="nom"  class="form-control" placeholder="Nom de la matiere" name="nom" ngModel required>
            </div>
        </div>
        <label class="col-md-3 control-label" for="coefficient">Saisir le coeficient reçu</label>
        <div class="col-md-9">
            <div class="input-group">
                <span class="input-group-addon"><i class="gi gi-database_plus"></i></span>
                <input type="number" id="coefficient"  class="form-control" placeholder="coefficient" name="coefficient" ngModel required>
            </div>
        </div>
        <label class="col-md-3 control-label" for="professeur">Choisir le professeur</label>
        <div class="col-md-9">
            <div class="input-group">
                <span class="input-group-addon"><i class="gi gi-ok_2"></i></span>
                <select chosen id="professeur" data-placeholder="Faites un choix.." class="form-control" name="professeur" ngModel required>
                  <option *ngFor="let professeur of professeurs" value="{{ professeur.code }}">{{ professeur.prenom }}  {{ professeur.nom }}</option>
                </select>
            </div>
        </div>
        <label class="col-md-3 control-label" for="programme">Choisir le Programme</label>
        <div class="col-md-9">
          <div class="input-group">
              <span class="input-group-addon"><i class="gi gi-ok_2"></i></span>
              <select chosen id="programme" data-placeholder="Faites un choix.." class="form-control" name="programme" ngModel required>
                <option *ngFor="let programme of programmes" value="{{ programme.code }}">{{ programme.nom }}</option>
              </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-rounded" [disabled]="formMatiere.invalid" >Enregistrer<i class="fa fa-paper-plane-o ml-1"></i></button>
    </form>

  </div>
  <!-- END Get Started Block -->
</div>
<!-- END Page Content -->
